<!-- Card -->
	<div class="container" id="Card" >
		<div class="row mb-6">
			<div class="col-sm-3">

				<div class="card">
					<img class="card-img-top" src="img/Professor-icon.png">
					<div class="card-body">
						<h3 class="card-tittle">Professor</h3>
					</div>

						<button type="button" class="btn btn-primary"data-toggle="modal" data-target="#FormModalProfessor">Acessar</button>

					</div>
				</div>

			</div>
		
			<div class="col-sm-3" id="cardAluno">

						<h3 class="card-tittle">Aluno</h3>

	<!-- modal -->
	<div class="modal fade" id="FormModalProfessor" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-tittle">Login</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span >x</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="./areaProfessor.html">
						<div class="form-group">
	    					<label for="exEmail">E-mail</label>
	    					<input type="email" class="form-control" id="exEmail" placeholder="Entrar email" required="">
	  					</div>
	  					<div class="form-group">
	    					<label for="exSenha">Senha</label>
	    					<input type="password" class="form-control" id="exSenha" placeholder="Senha" required="">
	    					<a href="esqueceuSenha.html">esqueceu a senha <br></a>
	    					<a href="cadastro.html">Registrar</a>
	  					</div>
	  					<button type="submit" class="btn btn-primary">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="FormModalAluno" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-tittle">Login</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>x</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="./jogo.html">

	  					<div class="form-group">
	    					<label for="login_aluno">Codigo</label>
	    					<input type="text" class="form-control" placeholder="insira o codigo"required="">
	    					<label>Digite seu nome para entrar no Jogo</label>
							<input type="text"  class="form-control" name="nomeAluno" required="" >

	  					</div>
	  					<button type="submit" class="btn btn-primary">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
