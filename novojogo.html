<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bel-Air</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=League+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-row row">
            <div class="col-sm-3 sidebar">
                <div class="logo">
                    <a href="index.html">
                        <span>Bel Air</span>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="./areaProfessor.html" data-nav><i class="fas fa-chart-bar"></i>Dashboard</a></li>
                        <li><a href="./jogos.html" data-nav><i class="fas fa-chess-knight"></i>Meus Jogos</a></li>
                        <li><a href="./questoes.html" data-nav><i class="fas fa-database"></i>Banco de Questões</a></li>
                        <li><a href="./faq.html" data-nav><i class="fas fa-comment-dots"></i>FAQ</a></li>
                        <li><a href="./sobre.html" data-nav><i class="fas fa-exclamation-circle"></i>Sobre</a></li>
                    </ul>
                </nav>
            </div>
            <main class="col-sm-9">
                <div class="content">
                    <h2 class="content-title">Novo Jogo</h2>
                    <div class="dashboard-content">
                        <form class="form" method="POST">
                            <div class="form-group">
                                <label for="">Titulo</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Escolher banco de questão</label>
                                <select>
                                    <option value="1">HTML Básico</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Agendamento</label>
                                <input type="date">
                            </div>
                            <button class="newgame text-right" id="adicionargame">Adicionar</button>
                        </form>
                    </div>
                </div>
                <p class="copyright">2019 Bel Air Softwares. Todos os direitos reservados &copy;</p>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
